<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{data.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5>{{data.title}}</h5>
                  <p class="card-text">{{data.description}}</p>
                </div>
              </div>



            

        </div>
        <div class="col">
            <div class="tit">
                <h6>This Product is currently Available</h6><hr>
                <h4>Rating : {{data.rating.rate}}</h4>
                <h6>Rating Count: {{data.rating.count}}</h6><hr>
                <h5>Already Bought? Rate or Review the Item</h5>
                    <div class="form-floating mb-3 ">
            
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@123" >
                    <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Leave a Review</label>
                    <button class="btnn">Submit Your Answer</button>
                    </div>
                <hr>
                    <div class="la">
                        <button class="btn">Add To Cart</button><br>
                        <button class="btn">Buy Now</button>
                    </div>
            </div>
        </div>
        

    </div>
    
</div>
